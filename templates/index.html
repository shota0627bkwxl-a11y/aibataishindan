<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AIÈ¶¨‰ΩìË®∫Êñ≠</title>
    <!-- „Éï„Ç©„É≥„ÉàË™≠„ÅøËæº„Åø (Google Fonts) -->
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&family=Oswald:wght@700&display=swap"
        rel="stylesheet">
    <style>
        /* ÂÖ®‰Ωì„É™„Çª„ÉÉ„Éà */
        * {
            box-sizing: border-box;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            color: #2d3436;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* „É°„Ç§„É≥„Ç´„Éº„Éâ */
        .app-card {
            background: rgba(255, 255, 255, 0.95);
            width: 100%;
            max-width: 440px;
            padding: 40px 30px;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
            /* „Åµ„Çì„Çè„Çä„Å®„Åó„ÅüÂΩ± */
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.8);
        }

        h1 {
            font-size: 24px;
            font-weight: 900;
            margin: 0 0 8px 0;
            color: #2c3e50;
            letter-spacing: 1px;
        }

        .subtitle {
            font-size: 13px;
            color: #95a5a6;
            margin-bottom: 30px;
            font-weight: 700;
        }

        /* „Ç¢„ÉÉ„Éó„É≠„Éº„Éâ„Ç®„É™„Ç¢ */
        .upload-area {
            background: #fff;
            border: 2px dashed #dcdde1;
            border-radius: 20px;
            padding: 40px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 24px;
            position: relative;
            overflow: hidden;
            display: flex;
            /* „Éï„É¨„ÉÉ„ÇØ„Çπ„Éú„ÉÉ„ÇØ„ÇπÂåñ */
            flex-direction: column;
            /* Á∏¶‰∏¶„Å≥ */
            align-items: center;
            /* ‰∏≠Â§ÆÊèÉ„Åà */
            justify-content: center;
        }

        .upload-area:active {
            transform: scale(0.98);
            background: #fdfdfd;
        }

        .upload-icon {
            font-size: 42px;
            color: #dcdde1;
            margin-bottom: 15px;
            display: block;
        }

        .upload-text {
            font-size: 15px;
            color: #7f8c8d;
            font-weight: 700;
        }

        /* „Éó„É¨„Éº„Çπ„Éõ„É´„ÉÄ„Éº„É©„ÉÉ„Éë„Éº */
        #uploadPlaceholder {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #imageInput {
            display: none;
        }

        /* „Éó„É¨„Éì„É•„Éº */
        #preview {
            width: 100%;
            border-radius: 16px;
            display: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        /* „Éú„Çø„É≥ */
        .btn-main {
            width: 100%;
            background: #2c3e50;
            /* „ÉÄ„Éº„ÇØ„Éç„Ç§„Éì„Éº */
            color: #fff;
            padding: 18px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(44, 62, 80, 0.3);
            transition: transform 0.1s;
            display: block;
        }

        .btn-main:active {
            transform: scale(0.97);
        }

        .btn-main:disabled {
            background: #bdc3c7;
            box-shadow: none;
            cursor: not-allowed;
            color: #fff;
        }

        /* ÁµêÊûú„Ç®„É™„Ç¢ */
        #result-area {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #ecf0f1;
            display: none;
        }

        .score-box {
            margin-bottom: 20px;
        }

        .score-val {
            font-family: 'Oswald', sans-serif;
            /* Êï∞Â≠óÂ∞ÇÁî®„Éï„Ç©„É≥„Éà */
            font-size: 80px;
            color: #2c3e50;
            line-height: 1;
        }

        .score-unit {
            font-size: 18px;
            color: #bdc3c7;
            font-weight: bold;
        }

        .rank-label {
            display: inline-block;
            background: #2c3e50;
            color: #fff;
            padding: 5px 20px;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 900;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }

        .comment-box {
            background: #f7f9fa;
            padding: 20px;
            border-radius: 16px;
            font-size: 15px;
            line-height: 1.8;
            text-align: left;
            color: #34495e;
            font-weight: 500;
        }

        .retry-btn {
            background: #ecf0f1;
            color: #7f8c8d;
            border: none;
            padding: 12px 24px;
            border-radius: 30px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 20px;
            margin-right: 10px;
            transition: all 0.2s;
        }

        .retry-btn:hover {
            background: #dfe6e9;
            color: #2c3e50;
        }

        .share-btn {
            background: #000;
            /* X color */
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 30px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.2s;
        }

        .share-btn:hover {
            background: #333;
            transform: scale(1.02);
        }

        .note-text {
            font-size: 11px;
            color: #95a5a6;
            margin-top: 15px;
            line-height: 1.4;
        }

        .loading-text {
            color: #95a5a6;
            margin-top: 15px;
            font-weight: 700;
            display: none;
        }
    </style>
</head>

<body>

    <div class="app-card">
        <h1>AI È¶¨‰ΩìË®∫Êñ≠</h1>
        <p class="subtitle">PROFESSIONAL HORSE ANALYSIS</p>

        <label for="imageInput" class="upload-area">
            <div id="uploadPlaceholder">
                <span class="upload-icon">üì∑</span>
                <span class="upload-text">ÂÜôÁúü„Çí„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ</span>
            </div>
            <img id="preview" alt="„Éó„É¨„Éì„É•„Éº">
        </label>
        <input type="file" id="imageInput" accept="image/*">

        <button id="diagnoseBtn" class="btn-main" disabled>Ë®∫Êñ≠„Åô„Çã</button>
        <div id="loading" class="loading-text">ÂàÜÊûê‰∏≠...</div>

        <div id="result-area">
            <div class="score-box">
                <span id="scoreVal" class="score-val">0.0</span><span class="score-unit">/100</span>
            </div>
            <span id="rankBadge" class="rank-label">-</span>
            <div id="commentBox" class="comment-box"></div>

            <!-- „Éú„Çø„É≥È°û -->
            <button id="retryBtn" class="retry-btn">„ÇÇ„ÅÜ‰∏ÄÂ∫¶Ë®∫Êñ≠„Åô„Çã</button>
            <button id="shareBtn" class="share-btn">X„Åß„Ç∑„Çß„Ç¢</button>

            <p class="note-text">‚ÄªË®∫Êñ≠ÁîªÂÉè„ÅÆËëó‰ΩúÊ®©„Å´„ÅîÊ≥®ÊÑè„Åè„Å†„Åï„ÅÑ„ÄÇ<br>SNSÁ≠â„ÅßÂÖ±Êúâ„Åô„ÇãÂ†¥Âêà„ÅØ„ÄÅ„ÅîËá™Ë∫´„ÅßÊíÆÂΩ±„Åó„ÅüÂÜôÁúü„ÅÆ„Åø„Çí„Åî‰ΩøÁî®„Åè„Å†„Åï„ÅÑ„ÄÇ</p>
        </div>
        <div style="margin-top: 20px; text-align: center;">
            <a href="https://px.a8.net/svt/ejp?a8mat=45IGP2+A2L06Q+4V0K+644DT" rel="nofollow">
                <img border="0" width="300" height="250" alt=""
                    src="https://www29.a8.net/svt/bgt?aid=251124230609&wid=001&eno=01&mid=s00000022682001027000&mc=1"></a>
            <img border="0" width="1" height="1" src="https://www10.a8.net/0.gif?a8mat=45IGP2+A2L06Q+4V0K+644DT" alt="">
        </div>
    </div>

    <script>
        const imageInput = document.getElementById('imageInput');
        const preview = document.getElementById('preview');
        const uploadPlaceholder = document.getElementById('uploadPlaceholder');
        const diagnoseBtn = document.getElementById('diagnoseBtn');
        const loading = document.getElementById('loading');
        const resultArea = document.getElementById('result-area');
        const scoreVal = document.getElementById('scoreVal');
        const commentBox = document.getElementById('commentBox');
        const rankBadge = document.getElementById('rankBadge');
        const retryBtn = document.getElementById('retryBtn');
        const shareBtn = document.getElementById('shareBtn');

        // „Ç∑„Çß„Ç¢Ê©üËÉΩÁî®Â§âÊï∞
        let currentScore = 0;
        let currentRank = '-';

        // ÁîªÂÉèÈÅ∏ÊäûÊôÇ
        imageInput.addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (evt) {
                    preview.src = evt.target.result;
                    preview.style.display = 'block';
                    uploadPlaceholder.style.display = 'none';

                    // Êû†Á∑ö„ÅÆ„Çπ„Çø„Ç§„É´Â§âÊõ¥
                    document.querySelector('.upload-area').style.padding = '0';
                    document.querySelector('.upload-area').style.border = 'none';
                    document.querySelector('.upload-area').style.background = 'transparent';

                    diagnoseBtn.disabled = false;
                    resultArea.style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
        });

        // „É™„Çª„ÉÉ„Éà„Éú„Çø„É≥ÔºàÂÜçË®∫Êñ≠Ôºâ
        retryBtn.addEventListener('click', () => {
            // UI„ÅÆ„É™„Çª„ÉÉ„Éà
            resultArea.style.display = 'none';
            // ÁîªÂÉè„ÅØÊÆã„Åï„Åö„É™„Çª„ÉÉ„Éà„Åô„Çã
            preview.style.display = 'none';
            uploadPlaceholder.style.display = 'flex';
            imageInput.value = ''; // „Éï„Ç°„Ç§„É´„ÇØ„É™„Ç¢

            // „Çπ„Çø„Ç§„É´Êàª„Åô
            document.querySelector('.upload-area').style.padding = '40px 20px';
            document.querySelector('.upload-area').style.border = '2px dashed #dcdde1';
            document.querySelector('.upload-area').style.background = '#fff';

            diagnoseBtn.disabled = true;
        });

        // „Ç∑„Çß„Ç¢„Éú„Çø„É≥
        shareBtn.addEventListener('click', () => {
            const text = `AIÈ¶¨‰ΩìË®∫Êñ≠„ÅÆÁµêÊûúÔºö„Çπ„Ç≥„Ç¢„Äê${currentScore}ÁÇπ„Äë „É©„É≥„ÇØ„Äê${currentRank}„Äë„Åß„Åó„ÅüÔºÅ\n#AIÈ¶¨‰ΩìË®∫Êñ≠ #Á´∂È¶¨\n`;
            const url = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}`;
            window.open(url, '_blank');
        });

        // Ë®∫Êñ≠„Éú„Çø„É≥
        diagnoseBtn.addEventListener('click', () => {
            if (imageInput.files.length === 0) return;

            diagnoseBtn.disabled = true;
            loading.style.display = 'block';
            resultArea.style.display = 'none';

            const formData = new FormData();
            formData.append('image', imageInput.files[0]);

            fetch('/diagnose', { method: 'POST', body: formData })
                .then(res => res.json())
                .then(data => {
                    loading.style.display = 'none';
                    diagnoseBtn.disabled = false;

                    if (data.success) {
                        const score = parseFloat(data.score);
                        scoreVal.textContent = data.score;
                        commentBox.innerText = data.comment;

                        // „Ç∑„Çß„Ç¢Áî®„Å´‰øùÂ≠ò
                        currentScore = data.score;

                        // SS„É©„É≥„ÇØÂà§ÂÆö„É≠„Ç∏„ÉÉ„ÇØ
                        let r = 'C';
                        if (score >= 96) r = 'SS';
                        else if (score >= 90) r = 'S';
                        else if (score >= 80) r = 'A';
                        else if (score >= 70) r = 'B';
                        else if (score >= 60) r = 'C';
                        else r = 'D';

                        const match = data.comment.match(/„Äê(SS|[SABCD])„Äë/);
                        if (match) r = match[1];

                        currentRank = r; // „Ç∑„Çß„Ç¢Áî®„Å´‰øùÂ≠ò

                        rankBadge.textContent = "RANK " + r;

                        // Ëâ≤ÂàÜ„Åë
                        const c = {
                            'SS': '#000000',
                            'S': '#e1b12c',
                            'A': '#e74c3c',
                            'B': '#3498db',
                            'C': '#2ecc71',
                            'D': '#95a5a6'
                        };

                        if (r === 'SS') {
                            rankBadge.style.background = 'linear-gradient(135deg, #000 0%, #2c3e50 100%)';
                            rankBadge.style.boxShadow = '0 4px 15px rgba(0,0,0,0.5)';
                            rankBadge.style.border = '1px solid #ffd700';
                            rankBadge.style.color = '#ffd700';
                        } else {
                            rankBadge.style.background = c[r] || '#2c3e50';
                            rankBadge.style.boxShadow = 'none';
                            rankBadge.style.border = 'none';
                            rankBadge.style.color = '#fff';
                        }

                        // ÁîªÂÉè„ÅØË°®Á§∫„Åó„Åü„Åæ„Åæ

                        resultArea.style.display = 'block';
                    } else {
                        // „Ç®„É©„Éº„ÅåÂá∫„ÅüÂ†¥ÂêàÔºàÈ¶¨„Åò„ÇÉ„Å™„ÅÑ„Å™„Å©Ôºâ
                        alert('„Ç®„É©„Éº: ' + (data.error || 'Â§±Êïó„Åó„Åæ„Åó„Åü'));
                    }
                })
                .catch(err => {
                    loading.style.display = 'none';
                    diagnoseBtn.disabled = false;
                    alert('ÈÄö‰ø°„Ç®„É©„Éº');
                });
        });
    </script>
</body>

</html>
