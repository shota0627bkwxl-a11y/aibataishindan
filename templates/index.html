        .upload-area {

        /* ãƒœã‚¿ãƒ³ */
        .btn-main {

        /* çµæœè¡¨ç¤º */

        }

        .loading-text {

        }

</head>

<body>

    <div class="container">
        <h1>AIé¦¬ä½“è¨ºæ–­</h1>
        <p class="subtitle">AIãŒã‚ãªãŸã®é¸ã‚“ã é¦¬ä½“ã‚’ç¬æ™‚ã«åˆ†æã—ã¾ã™</p>

        <label for="imageInput" class="upload-area" id="dropArea">
            <span class="upload-icon">ğŸ“·</span>
            <span class="upload-text">ã‚¿ãƒƒãƒ—ã—ã¦å†™çœŸã‚’é¸æŠ</span>
            <img id="preview" alt="ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼">
        </label>
        <input type="file" id="imageInput" accept="image/*">

        <button id="diagnoseBtn" class="btn-main" disabled>è¨ºæ–­ã‚’é–‹å§‹ã™ã‚‹</button>
        <div id="loading" class="loading-text">AIãŒåˆ†æä¸­...</div>

        <div id="result-area">
            <span id="rankBadge" class="rank-badge">-</span>
            <div class="score-display"><span id="scoreVal">0.0</span><span class="score-unit">ç‚¹</span></div>
            <div id="commentBox" class="comment-text"></div>
        </div>
    </div>

    <script>
        const imageInput = document.getElementById('imageInput');
        const preview = document.getElementById('preview');
        const uploadText = document.querySelector('.upload-text');
        const uploadIcon = document.querySelector('.upload-icon');
        const diagnoseBtn = document.getElementById('diagnoseBtn');
        const loading = document.getElementById('loading');
        const resultArea = document.getElementById('result-area');
        const scoreVal = document.getElementById('scoreVal');
        const commentBox = document.getElementById('commentBox');
        const rankBadge = document.getElementById('rankBadge');

        // ç”»åƒé¸æŠæ™‚ã®ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼å‡¦ç†
        imageInput.addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (evt) {
                    preview.src = evt.target.result;
                    preview.style.display = 'block';
                    uploadText.style.display = 'none';
                    uploadIcon.style.display = 'none';
                    diagnoseBtn.disabled = false;
                    resultArea.style.display = 'none'; // æ–°ã—ã„ç”»åƒã‚’é¸ã‚“ã ã‚‰çµæœã‚’éš ã™
                };
                reader.readAsDataURL(file);
            }
        });

        // è¨ºæ–­ãƒœã‚¿ãƒ³ã‚¯ãƒªãƒƒã‚¯å‡¦ç†
        diagnoseBtn.addEventListener('click', () => {
            if (imageInput.files.length === 0) return;

            // UIæ›´æ–°
            diagnoseBtn.disabled = true;
            loading.style.display = 'block';
            resultArea.style.display = 'none';

            // é€ä¿¡
            const formData = new FormData();
            formData.append('image', imageInput.files[0]);

            fetch('/diagnose', {
                method: 'POST',
                body: formData
            })
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.json();
                })
                .then(data => {
                    loading.style.display = 'none';
                    diagnoseBtn.disabled = false;

                    if (data.success) {
                        // ã‚¹ã‚³ã‚¢è¡¨ç¤º
                        scoreVal.textContent = data.score;

                        // ã‚³ãƒ¡ãƒ³ãƒˆè¡¨ç¤º
                        commentBox.textContent = data.comment;

                        // ãƒ©ãƒ³ã‚¯ãƒãƒƒã‚¸æŠ½å‡º (ã‚³ãƒ¡ãƒ³ãƒˆã‹ã‚‰ ã€Sã€‘ãªã©ã‚’æ¢ã™)
                        const match = data.comment.match(/ã€([SABCD])ã€‘/);
                        let rank = 'B';
                        if (match) rank = match[1];
                        rankBadge.textContent = `ãƒ©ãƒ³ã‚¯ ${rank}`;

                        // è‰²åˆ†ã‘ (S:Gold, A:Red, B:Blue...)
                        const colors = {
                            'S': '#f1c40f', 'A': '#e74c3c', 'B': '#3498db', 'C': '#2ecc71', 'D': '#95a5a6'
                        };
                        rankBadge.style.backgroundColor = colors[rank] || '#2d3436';

                        resultArea.style.display = 'block';
                    } else {
                        alert('ã‚¨ãƒ©ãƒ¼: ' + data.error);
                    }
                })
                .catch(error => {
                    loading.style.display = 'none';
                    diagnoseBtn.disabled = false;
                    alert('é€šä¿¡ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚ã‚‚ã†ä¸€åº¦ãŠè©¦ã—ãã ã•ã„ã€‚');
                    console.error('Error:', error);
                });
        });
    </script>
