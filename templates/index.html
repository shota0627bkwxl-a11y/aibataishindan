<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AIÈ¶¨‰ΩìË®∫Êñ≠</title>
    <!-- „Éï„Ç©„É≥„ÉàË™≠„ÅøËæº„Åø (Google Fonts) -->
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&family=Oswald:wght@700&display=swap"
        rel="stylesheet">
    <style>
        /* ÂÖ®‰Ωì„É™„Çª„ÉÉ„Éà */
        * {
            box-sizing: border-box;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            color: #2d3436;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* „É°„Ç§„É≥„Ç´„Éº„Éâ */
        .app-card {
            background: rgba(255, 255, 255, 0.95);
            width: 100%;
            max-width: 440px;
            padding: 40px 30px;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.8);
        }

        h1 {
            font-size: 24px;
            font-weight: 900;
            margin: 0 0 8px 0;
            color: #2c3e50;
            letter-spacing: 1px;
        }

        .subtitle {
            font-size: 13px;
            color: #95a5a6;
            margin-bottom: 30px;
            font-weight: 700;
        }

        /* „Ç¢„ÉÉ„Éó„É≠„Éº„Éâ„Ç®„É™„Ç¢ */
        .upload-area {
            background: #fff;
            border: 2px dashed #dcdde1;
            border-radius: 20px;
            padding: 40px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 24px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .upload-area:active {
            transform: scale(0.98);
            background: #fdfdfd;
        }

        .upload-icon {
            font-size: 42px;
            color: #dcdde1;
            margin-bottom: 15px;
            display: block;
        }

        .upload-text {
            font-size: 15px;
            color: #7f8c8d;
            font-weight: 700;
        }

        #uploadPlaceholder {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #imageInput {
            display: none;
        }

        /* „Éó„É¨„Éì„É•„Éº */
        #preview {
            width: 100%;
            border-radius: 16px;
            display: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        /* „Éú„Çø„É≥ */
        .btn-main {
            width: 100%;
            background: #2c3e50;
            color: #fff;
            padding: 18px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(44, 62, 80, 0.3);
            transition: transform 0.1s;
            display: block;
        }

        .btn-main:active {
            transform: scale(0.97);
        }

        .btn-main:disabled {
            background: #bdc3c7;
            box-shadow: none;
            cursor: not-allowed;
            color: #fff;
        }

        /* ÁµêÊûú„Ç®„É™„Ç¢ */
        #result-area {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #ecf0f1;
            display: none;
        }

        .score-box {
            margin-bottom: 20px;
        }

        .score-val {
            font-family: 'Oswald', sans-serif;
            font-size: 80px;
            color: #2c3e50;
            line-height: 1;
        }

        .score-unit {
            font-size: 18px;
            color: #bdc3c7;
            font-weight: bold;
        }

        .rank-label {
            display: inline-block;
            background: #2c3e50;
            color: #fff;
            padding: 5px 20px;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 900;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }

        .comment-box {
            background: #f7f9fa;
            padding: 20px;
            border-radius: 16px;
            font-size: 15px;
            line-height: 1.8;
            text-align: left;
            color: #34495e;
            font-weight: 500;
        }

        .loading-text {
            color: #95a5a6;
            margin-top: 15px;
            font-weight: 700;
            display: none;
        }
    </style>
</head>

<body>

    <div class="app-card">
        <h1>AI È¶¨‰ΩìË®∫Êñ≠</h1>
        <p class="subtitle">PROFESSIONAL HORSE ANALYSIS</p>

        <label for="imageInput" class="upload-area">
            <div id="uploadPlaceholder">
                <span class="upload-icon">üì∑</span>
                <span class="upload-text">ÂÜôÁúü„Çí„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ</span>
            </div>
            <img id="preview" alt="„Éó„É¨„Éì„É•„Éº">
        </label>
        <input type="file" id="imageInput" accept="image/*">

        <button id="diagnoseBtn" class="btn-main" disabled>Ë®∫Êñ≠„Åô„Çã</button>
        <div id="loading" class="loading-text">ÂàÜÊûê‰∏≠...</div>

        <div id="result-area">
            <div class="score-box">
                <span id="scoreVal" class="score-val">0.0</span><span class="score-unit">/100</span>
            </div>
            <span id="rankBadge" class="rank-label">-</span>
            <div id="commentBox" class="comment-box"></div>
        </div>
    </div>

    <script>
        const imageInput = document.getElementById('imageInput');
        const preview = document.getElementById('preview');
        const uploadPlaceholder = document.getElementById('uploadPlaceholder');
        const diagnoseBtn = document.getElementById('diagnoseBtn');
        const loading = document.getElementById('loading');
        const resultArea = document.getElementById('result-area');
        const scoreVal = document.getElementById('scoreVal');
        const commentBox = document.getElementById('commentBox');
        const rankBadge = document.getElementById('rankBadge');

        // ÁîªÂÉèÈÅ∏ÊäûÊôÇ
        imageInput.addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (evt) {
                    preview.src = evt.target.result;
                    preview.style.display = 'block';
                    uploadPlaceholder.style.display = 'none';

                    // Êû†Á∑ö„ÅÆ„Çπ„Çø„Ç§„É´Â§âÊõ¥
                    document.querySelector('.upload-area').style.padding = '0';
                    document.querySelector('.upload-area').style.border = 'none';
                    document.querySelector('.upload-area').style.background = 'transparent';

                    diagnoseBtn.disabled = false;
                    resultArea.style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
        });

        // Ë®∫Êñ≠„Éú„Çø„É≥
        diagnoseBtn.addEventListener('click', () => {
            if (imageInput.files.length === 0) return;

            diagnoseBtn.disabled = true;
            loading.style.display = 'block';
            resultArea.style.display = 'none';

            const formData = new FormData();
            formData.append('image', imageInput.files[0]);

            fetch('/diagnose', { method: 'POST', body: formData })
                .then(res => res.json())
                .then(data => {
                    loading.style.display = 'none';
                    diagnoseBtn.disabled = false;

                    if (data.success) {
                        const score = parseFloat(data.score);
                        scoreVal.textContent = data.score;
                        commentBox.innerText = data.comment;

                        // SS„É©„É≥„ÇØÂà§ÂÆö„É≠„Ç∏„ÉÉ„ÇØ (96ÁÇπ‰ª•‰∏ä)
                        // ServerÂÅ¥„Åß„ÄêSS„Äë„ÇíËøî„Åô„Åì„Å®„ÇÇ„ÅÇ„Çã„ÅÆ„Åß„ÄÅ„Åù„Çå„ÇÇ„Ç≠„É£„ÉÉ„ÉÅ„Åô„Çã
                        let r = 'C';
                        if (score >= 96) r = 'SS';
                        else if (score >= 90) r = 'S';
                        else if (score >= 80) r = 'A';
                        else if (score >= 70) r = 'B';
                        else if (score >= 60) r = 'C';
                        else r = 'D';

                        const match = data.comment.match(/„Äê(SS|[SABCD])„Äë/);
                        if (match) r = match[1];

                        rankBadge.textContent = "RANK " + r;

                        // Ëâ≤ÂàÜ„Åë
                        const c = {
                            'S': '#e1b12c',
                            'A': '#e74c3c',
                            'B': '#3498db',
                            'C': '#2ecc71',
                            'D': '#95a5a6'
                        };

                        // SS„Å†„ÅëÁâπÂà•„Å™„Éá„Ç∂„Ç§„É≥„Å´„Åô„Çã
                        if (r === 'SS') {
                            rankBadge.style.background = 'linear-gradient(135deg, #000 0%, #2c3e50 100%)';
                            rankBadge.style.boxShadow = '0 4px 15px rgba(0,0,0,0.5)';
                            rankBadge.style.border = '1px solid #ffd700'; // ÈáëËâ≤„ÅÆÊû†
                            rankBadge.style.color = '#ffd700'; // ÈáëËâ≤„ÅÆÊñáÂ≠ó
                        } else {
                            rankBadge.style.background = c[r] || '#2c3e50';
                            rankBadge.style.boxShadow = 'none';
                            rankBadge.style.border = 'none';
                            rankBadge.style.color = '#fff';
                        }

                        resultArea.style.display = 'block';
                    } else {
                        alert('„Ç®„É©„Éº: ' + (data.error || 'Â§±Êïó„Åó„Åæ„Åó„Åü'));
                    }
                })
                .catch(err => {
                    loading.style.display = 'none';
                    diagnoseBtn.disabled = false;
                    alert('ÈÄö‰ø°„Ç®„É©„Éº');
                });
        });
    </script>
</body>

</html>
